<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>JustStreamIt</title>
    </head>
    <body>
        <!-- En tête -->
        <header class="en_tete">
            <h1>JustStreamIt</h1>
            <nav class="navigateur">
                <ul>
                    <li id="accueil">
                        <a href="">
                            <h2>Accueil</h2>
                        </a>
                    </li>
                    <li id="categories">
                        <a href="">
                            <h2>Catégories</h2>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
    <!-- le film le mieux noté -->
    <div id="meilleur_film_section">
        <div id="meilleur_film_infos">
            <div id="meilleur_film_titre"></div>
            <div id="meilleur_film_bouton" ><input type="button" value="en savoir plus"></div>
            <div id="meilleur_film_description"></div>
        </div>
        <div id="div_meilleur_film_image"></div>
    </div>
    <div>
        <!-- les 7 films les mieux notés -->
        <p>Meilleurs films toutes catégories</p>
        <div class="carousel_sept_meilleurs_films">
            <div id="contenu_carousel_sept_meilleurs_films"></div>
            <button class="bouton-prev">previous</button>
            <button class="bouton-next" >next</button>
        </div>
        <!-- 7 films de la catégorie 1 -->
        <p>Meilleurs films d'animation</p>
        <div class="carousel_premiere_categorie">
            <div id="contenu_carousel_premiere_categorie"></div>
            <button class="bouton-prev">previous</button>
            <button class="bouton-next" >next</button>
        </div>
        <!-- 7 films de la catégorie 2 -->
        <p>Meilleurs films de sport</p>
        <div class="carousel_deuxieme_categorie">
            <div id="contenu_carousel_deuxieme_categorie"></div>
            <button class="bouton-prev">previous</button>
            <button class="bouton-next">next</button>
        </div>
        <!-- 7 films de la catégorie 3 -->
        <p>Meilleurs films de science-fiction</p>
        <div class="carousel_troisieme_categorie">
            <div id="contenu_carousel_troisieme_categorie"></div>
            <button class="bouton-prev">previous</button>
            <button class="bouton-next">next</button>
        </div>
    </div>
    
<script src="juststream.js"></script>
</body>
</html>
