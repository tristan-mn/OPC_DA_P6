<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8"/>
        <title>JustStreamIt</title>
    </head>
    <body>
        <!-- En tête -->
        <header class="en_tete">
            <h1>JustStreamIt</h1>
            <nav class="navigateur">
                <ul>
                    <li id="accueil">
                        <a href="">
                            <h2>Accueil</h2>
                        </a>
                    </li>
                    <li id="categories">
                        <a href="">
                            <h2>Catégories</h2>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
    <!-- le film le mieux noté -->
    <div id="meilleur_film_section">
        <div id="meilleur_film_infos">
            <h3 id="meilleur_film_titre"></h3>
            <div id="meilleur_film_bouton" ><input type="button" value="en savoir plus"></div>
            </br>
            <div id="meilleur_film_description"></div>
        </div>
        <div><img id="meilleur_film_image"></div>
    </div>
    <!-- les 7 films les mieux notés -->
    <p>sept meilleurs films toutes catégories</p>
    <div class="sept_meilleurs_films">
    </div>

    <p>sept meilleurs films d'animation</p>
    <div class="premiere_categorie">
    </div>
    <!-- 7 films de la catégorie 2 -->
    <p>sept meilleurs films de sport</p>
    <div class="deuxieme_categorie">
    </div>
    <!-- 7 films de la catégorie 3 -->
    <p>sept meilleurs films de science-fiction</p>
    <div class="troisieme_categorie">
    </div>
    
<script src="juststream.js"></script>
